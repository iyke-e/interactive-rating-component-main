<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <script defer src="main.js"></script>
</head>

<body>

    <main>
        <section class="countingSec">


            <div class="star">
                <img src="images/icon-star.svg" alt="">
            </div>
            <h1> How did we do?</h1>
            <p>Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!
            </p>
            <div class="button">
                <button class="circle"> 1 </button>
                <button class="circle"> 2 </button>
                <button class="circle"> 3 </button>
                <button class="circle"> 4 </button>
                <button class="circle"> 5 </button>
            </div>
            <button class="submit">Submit</button>

        </section>

        <section class=" thankYou" hidden>
            <div class="thanksImg ">
                <img src="images/illustration-thank-you.svg " alt=" ">
            </div>

            <div class="counter ">
                <p> You selected <span> 0 </span> out of 5 </p>
            </div>

            <h1> Thank you! </h1>
            <p> We appreciate you taking the time to give a <br> rating. If you ever need more support, donâ€™t <br> hesitate to get in touch!</p>

        </section>
    </main>

</body>

</html>
